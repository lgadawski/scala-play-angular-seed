<div class="container">
  <div [hidden]="submitted">
    <h1>Resource Form</h1>
    <form (ngSubmit)="onSubmit()" #resourcesForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!resourcesForm.form.valid">Submit</button>
    </form>
  </div>
</div>
