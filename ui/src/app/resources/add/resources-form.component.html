<div class="container">
  <div [hidden]="submitted">
    <h1>Resource Form</h1>
    <form (ngSubmit)="onSubmit()" #resourcesForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" class="form-control" id="symbol"
               required
               [(ngModel)]="model.symbol" name="symbol"
               #name="ngModel">
        <div [hidden]="symbol.valid || symbol.pristine"
             class="alert alert-danger">
          Symbol is also required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!resourceForm.form.valid">Submit</button>
    </form>
  </div>
</div>
